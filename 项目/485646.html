<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="sixty">
        <button :class="{disable:timer!=60}" @click="start">{{timer==60?"获取验证码":`${timer}s获取`}}</button>
    </div>
    <script>
        var vm=new Vue({
            el:"#sixty",
            data:{
                timer:60
            },
            methods:{
                start(){
                    if(this.timer==60){
                        this.timer=59;
                        var n=setInterval(()=>{
                            if(this.timer>0){
                                this.timer--;
                            }else{
                                this.timer=60;
                                clearInterval(n);
                            }
                        },1000)
                    }
                }
            }
        })
    </script>
</body>
</html>
